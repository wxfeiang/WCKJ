<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/public.css">

</head>

<body>
    <div class="login">
        <div class="loginbox">
            <h3>用户注册</h3>
            <form action="">
                <div class="inp-box">
                    <input type="phone" placeholder="手机号">
                </div>
                <div class="inp-box">
                    <input type="text" placeholder="短信验证码">
                    <button class="code-btn" id="button">
                        获取验证码
                    </button>
                </div>
                <div class="inp-box">
                    <input type="password" placeholder="密码">
                </div>
                <div class="inp-box">
                    <input type="password" placeholder="确认密码">
                </div>

                <p>
                    <input type="checkbox"> 我已经阅读并
                    <a href="">同意鲸至医疗用户协议</a>
                </p>
                <button class="sure-btn">确定</button>

            </form>

        </div>
    </div>

</body>
<script>
    //  倒计时
    var btn = document.getElementById('button');
    var inp = document.getElementById('inp');

    var num = 60;
    btn.onclick = function () {
        btn.classList.add("disabled");
        btn.disabled = true;
        var timer = setInterval(aoutpaly, 1000);
        function aoutpaly() {
            num--;
            btn.innerHTML = num + "S后重新发送";
            if (num
                < 0) {
                btn.disabled = false;

                btn.classList.remove(" disabled")
                btn.innerHTML = '发送验证码';
                clearInterval(timer);
                num = 5
                console.log(num);
            }
        }
    }

</script>

</html>
