<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=0"
      maximum-scale="1"
      minimum-scale="1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/rest.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/pay.css" />
    <script src="js/remScale.js"></script>
    <title>确认订单</title>
  </head>

  <body>
    <!-- top -->
    <div class="header">
      <div class="layout">
        <a href="javascript:history.go(-1)" class="icon iconfont">&#xe605; </a>
        <h3>确认订单</h3>
      </div>
    </div>

    <!-- top end -->
    <div class="contanter">
      <div class="sure-top-wrp" style="padding-bottom: 0;">
        <div class="layout">
          <ul class="sure-top">
            <li>
              <span>
                手机号:
              </span>
              <input type="text" placeholder="请输入本人手机号码" / value="156465153198">
            </li>
            <li>
              <span>
                邮箱:
              </span>
              <input type="text" placeholder="下单成功后资料将下发至此邮箱" / value="5664/984651">
            </li>
          </ul>
          <h3>
            订购服务：
          </h3>
          <ul class="sever-list">
            <li>
              1.通讯里防爆神器
              <span class="fr">平台</span>
            </li>
            <li>
              2.通讯里防爆神器
            </li>
          </ul>
        </div>
      </div>
      <div class="sure-cont">
        <div class="layout">
          <div class="select-box">
            <div class="laf-left">
              <input type="radio" id="A" name="select"  checked="true"/>
              <label for="A" >
                <i class="icon iconfont active">&#xe66a;</i>
                同意一旦发货，概不退款。
              </label>
            </div>
          </div>

          <div class="pays-box">
            <div class="clearfix pays-btns">
              <div class="fl num">
                <span>
                  合计
                </span>
                799
              </div>
              <div class="fr g-btn">
                立即支付
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery-1.8.3.min.js"></script>
  <script>
    $(function() {
      $(".laf-left label").each(function() {
        $(this).click(function() {
          $(this)
            .find("i")
            .html("&#xe66a;")
            .addClass("active");
          $(this)
            .parent()
            .siblings()
            .find(" label")
            .find("i")
            .html("&#xe713;")
            .removeClass("active");
        });
      });
    });
  </script>
</html>
