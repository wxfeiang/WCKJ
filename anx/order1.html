<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" maximum-scale="1" minimum-scale="1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/pay.css">
    <script src="js/remScale.js"></script>
    <title>立即购买</title>
</head>

<body>

    <!-- top -->
    <div class="header">
        <div class="layout">
            <a href="javascript:history.go(-1)" class="icon iconfont">&#xe605; </a>

                            手机号:

                        <input type="phone" placeholder="请输入本人手机号码">
                    </li>
                    <li>
                        <span>
                            邮箱:
                        </span>
                        <input type="email" placeholder="下单成功后资料将下发至此邮箱">
                    </li>
                </ul>
            </div>
        </div>
        <div class="sure-cont">
            <div class="layout">
                <h3 class="cont-h3">请选择需要的服务</h3>
                <div class="select-box">
                    <div class="laf-left">
                        <input type="radio" id="A" name="select" checked/>
                        <label for="A">
                            <i class="icon iconfont active">&#xe66a;</i>
                            通讯录防爆神器（200元/平台）
                            <div class="fr lab-btns">
                                <button class="jian">&minus;</button>
                                <span class="nums">1</span>
                                <button class=" add">+</button>
                            </div>
                        </label>
                    </div>
                    <div class="laf-left">
                        <input type="radio" id="b" name="select"  />
                        <label for="b">
                            <i class="icon iconfont ">&#xe713;</i>
                            黑户屏蔽黑科技（169元）
                        </label>
                    </div>
                    <div class="laf-left">
                        <input type="radio" id="c" name="select" />
                        <label for="c">
                            <i class="icon iconfont ">&#xe713;</i>
                            黑户可撸口子大全实时更新（99元）
                        </label>
                    </div>
                    <div class="laf-left">
                        <input type="radio" id="d" name="select" />
                        <label for="d">
                            <i class="icon iconfont ">&#xe713;</i>
                            可拒还网贷平台查询（69元）
                        </label>
                    </div>
                    <div class="laf-left">
                        <input type="radio" id="e" name="select" />
                        <label for="e">
                            <i class="icon iconfont ">&#xe713;</i>
                            超值四件套（原价537元，特惠价499元）
                        </label>
                    </div>
                </div>
            </div>
            <div class="pays-box">
                <div class="clearfix pays-btns">
                    <div class="fl num">
                        <span>
                            合计
                        </span>
                        79999999
                    </div>

                    <div class="fr g-btn">
                        立即结算
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- 弹框 -->
    <div class="tanbox">
        <div class="popbox">
            <h3>请输入手机验证码
                <span class="icon iconfont  pop-colse">&#xe68c;</span>
            </h3>
            <form action="">

                <input type="text">
                <div class="errors">验证码输入错误</div>
                <div class="timer">获取验证码</div>
                <button class="pop-btn" type="button">
                    确定
                </button>
            </form>
        </div>
    </div>
</body>
<script src="js/jquery-1.8.3.min.js"></script>

        $(".laf-left label").each(function () {
            $(this).click(function () {
                $(this)
                    .find("i")
                    .html("&#xe66a;")
                    .addClass("active");
                $(this)
                    .parent()

</html>
